<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница регистрации</title>
 </head>
  <body>
    <!-- Основная часть -->
    <main class="page-main">
      <section class="page-main__start-page start-page">
        <h1 class="visually-hidden">Страница регистрации</h1>
        <button class="start-page__button button" type="button">Регистрация</button>
      </section>

      <!-- Форма регистрации -->
      <section class="page-main__registration registration hidden">
        <button class="registration__close-button close-button" type="button" aria-label="Закрыть форму"></button>
        <h2 class="registration__heading">Регистрация</h2>
        <form class="registration__form" action="#" method="post">
          <ul class="registartion__list">
            <li class="registration__item">
              <label class="registration__label" for="email">E-mail</label>
              <input class="registration__input" type="email" id="email" name="email" readonly required>
            </li>
            <li class="registration__item">
              <label class="registration__label" for="name">Никнейм</label>
              <input class="registration__input" type="text" id="name" name="name" value="" minlength="3" maxlength="40" readonly required>
            </li>
            <li class="registration__item">
              <label class="registration__label" for="password">Пароль</label>
              <input class="registration__input" type="password" id="password" name="password" value="" minlength="6" maxlength="32" readonly required>
              <section class="registration__rules rules">
                <h3 class="visually-hidden">Правила заполнения поля</h3>
                <p class="rules__text">Пароль должен содержать:</p>
                <ul class="rules__list">
                  <li class="rules__item rules-length-js">от 6 до 32 символов</li>
                  <li class="rules__item rules-numbers-js">цифру</li>
                  <li class="rules__item rules-letters-js">заглавную и строчную буквы</li>
                  <li class="rules__item rules__item--similarity">Пароль не должен совпадать с&nbsp;Никнеймом и&nbsp;адресом электронной почты</li>
                </ul>
              </section>
            </li>
            <li class="registration__item">
              <label class="registration__label" for="password-check">Пароль ещё раз</label>
              <input class="registration__input" type="password" id="password-check" name="password-check" value="" readonly required>
              <p class="registration__text-error hidden">Введённые пароли не совпадают</p>
            </li>
            <li class="registration__item registration__item--agreement">
              <input class="registration__agreement-input visually-hidden" type="checkbox" name="agreement" id="agreement">
              <label class="registration__agreement" for="agreement">Я принимаю условия <a class="registration__link" href="#" target="_blank">Пользовательского соглашения</a></label>
            </li>
          </ul>
          <button class="registration__button button button--disabled" type="submit" disabled>Зарегистрироваться</button>
        </form>
      </section>
    </main>
  </body>
</html>
